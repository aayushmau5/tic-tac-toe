<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="heading">Tic-Tac-Toe</h1>
    <div class="fields">
        <div class="winner"></div>
        <div class="buttons">
            <button class="reset">Reset</button>
        </div>
    </div>
    <div class="container">
        <div class="place" data-index="0"></div>
        <div class="place" data-index="1"></div>
        <div class="place" data-index="2"></div>
        <div class="place" data-index="3"></div>
        <div class="place" data-index="4"></div>
        <div class="place" data-index="5"></div>
        <div class="place" data-index="6"></div>
        <div class="place" data-index="7"></div>
        <div class="place" data-index="8"></div>
    </div>
    <div class="move">Player X move</div>
    <script src="main.js"></script>
</body>

</html>
